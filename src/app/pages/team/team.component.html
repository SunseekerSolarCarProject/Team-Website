<app-header></app-header>
<div class="container-fluid">
    <div>
        <div *ngIf="current" class="members">
            <div class="img-container">
                <img [src]="imagePath + members?.currentHeaderImage" class="banner">
                <div class="img-overlay">
                    <div class="overlay-title" [innerHTML]="members?.currentPageTitle"></div>
                </div>
            </div>
            <div class="tree container">
                <div class="leads">
                    <div class="lead" *ngIf="members?.currentMembers.lead.picture">
                        <app-person [person]="members?.currentMembers.lead" ></app-person>
                    </div>
                    <div class="lead" *ngIf="members?.currentMembers.assistant.picture">
                        <app-person [person]="members?.currentMembers.assistant" ></app-person>
                    </div>
                </div>
                <div class="leads">
                    <div class="lead" *ngIf="members?.currentMembers.mechanical.picture">
                        <app-person [person]="members?.currentMembers.mechanical"></app-person>
                    </div>
                    <div class="lead" *ngIf="members?.currentMembers.electrical.picture">
                        <app-person [person]="members?.currentMembers.electrical" ></app-person>
                    </div>
                    <div class="lead" *ngIf="members?.currentMembers.aero.picture">
                        <app-person [person]="members?.currentMembers.aero"></app-person>
                    </div>
                    <div class="lead" *ngIf="members?.currentMembers.webmaster.picture">
                        <app-person [person]="members?.currentMembers.webmaster" ></app-person>
                    </div>
                    <div class="lead" *ngIf="members?.currentMembers.business.picture">
                        <app-person [person]="members?.currentMembers.business" ></app-person>
                    </div>
                </div>
                <hr class="line">
                <div class="people">
                    <div class="person" *ngFor="let m of members?.currentMembers.members">
                        <app-person *ngIf="m.picture" [person]="m" ></app-person>
                    </div>
                </div>
                <br>
                <div class="people">
                    <div class="person" *ngFor="let m of members?.currentMembers.advisors">
                        <app-person [person]="m" ></app-person>
                    </div>
                </div>
            </div>
            <div class="spacer">
                <br>
            </div>
        </div>
        <div *ngIf="past">
            <div class="img-container">
                <img [src]="imagePath + alumni?.alumniHeaderImage" class="banner">
                <div class="img-overlay">
                    <div class="overlay-title" [innerHTML]="alumni?.alumniPageTitle"></div>
                </div>
            </div>
            <div class="people">
                <div class="person" *ngFor="let a of alumni?.alumni">
                    <app-person [person]="a" ></app-person>
                </div>
            </div>
            <div class="not-pictured container">
                <div class="titles">Not Pictured</div>
                <span [innerText]="alumni?.notPictured"></span>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
